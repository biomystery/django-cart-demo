{% extends "core/core_base.html"%}

{% block body_block%}
<div class="jumbotron">
  <h1>Welcome to the product detail page</h1>
  <h2>Product details: </h2>
  <p>Product Name: {{product_detail.name}}</p>
  <p>Price: {{product_detail.price_ht}}</p>
  <p>Category: {{product_detail.category}}</p>

</div>
<div class="container">
  <p><a class='btn btn-warning' href="{% url 'core:update' pk=product_detail.pk %}">Update</a></p>

</div>
{% endblock %}
