{% extends "core/core_base.html"%}

{% block body_block%}
<h1>Delete {{product.name}}?</h1>
<form  method="post">
  <!-- necessary syntax when creating a list -->
  {% csrf_token%}
  <!-- button -->
  <input type="submit" class='btn btn-danger' value="Delete">
  <a href="{% url 'core:detail' pk=product.pk %}">Cancel</a>
</form>
{% endblock %}
